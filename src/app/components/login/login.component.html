<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css"> <!-- Link to your CSS file -->
    <title>Login</title>
</head>

<body>
    <div class="flex h-full items-center justify-center bg-background px-4 py-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-md flex flex-col">
            <div class="flex gap-3 flex-col w-full justify-center items-center">
                <h2 class="flex text-center text-3xl font-bold tracking-tight text-foreground">
                    Log in to your account
                </h2>
                <p class="flex gap-1 text-center text-sm text-muted-foreground">
                    Or
                    <a href="/signup" class="font-medium text-primary hover:text-primary/90">
                        sign up for a new account
                    </a>
                </p>
            </div>
            <form class="flex flex-col gap-5" (submit)="handleSubmit($event)">
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col gap-2">
                        <label htmlFor="email" class="flex text-lg font-semibold">Email address</label>
                        <input id="email" name="email" type="email" autoComplete="email" required
                            class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-foreground placeholder-muted-foreground focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
                            placeholder="Email address" [(ngModel)]="userEmail" />
                    </div>
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between items-center">
                            <label htmlFor="password" class="flex text-lg font-semibold">Password</label>
                            <div class="text-sm">
                                <a href="/forgot-password" class="font-medium text-primary hover:text-primary/90" prefetch={false}>
                                    Forgot your password?
                                </a>
                            </div>
                        </div>
                        <input id="password" name="password" type="password" autoComplete="current-password" required
                            class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-foreground placeholder-muted-foreground focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
                            placeholder="Password" [(ngModel)]="password" />
                    </div>
                </div>
                <div class="flex">
                    <button type="submit"
                        class="relative flex w-full justify-center rounded-md border border-accent py-2 px-4 text-sm font-medium text-primary-foreground shadow-sm hover:bg-accent/90 hover:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
