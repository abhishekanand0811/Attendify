<div class="flex h-full items-center justify-center bg-background px-4 py-12 sm:px-6 lg:px-8">
    <div *ngIf="!otpValidated" class="w-full max-w-md flex flex-col gap-10">
        <div class="flex gap-3 flex-col w-full justify-center items-center">
            <h2 class="flex text-center text-3xl font-bold tracking-tight">
                Forgot Password
            </h2>
            <h3 class="flex text-center text-xl font-semibold tracking-tight">
                Enter your email to reset your password.
            </h3>
        </div>
        <form (submit)="submitEmail($event)">
            <div class="flex flex-col gap-10 justify-center">
                <div class="flex flex-col gap-2">
                    <input id="email" name="email" type="email" autoComplete="email" required class="input-field" placeholder="Email address" [(ngModel)]="userEmail"/>
                </div>
                <div class="flex">
                    <button type="submit" class="btn-submit">
                        Send OTP
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div *ngIf="otpValidated" class="w-full max-w-md flex flex-col gap-10">
        <div class="flex gap-3 flex-col w-full justify-center items-center">
            <h2 class="flex text-center text-3xl font-bold tracking-tight">
                Forgot Password
            </h2>
            <h3 class="flex text-center text-xl font-semibold tracking-tight">
                Enter your new password.
            </h3>
        </div>
        <form (submit)="submitPassword($event)">
            <div class="flex flex-col gap-10 justify-center">
                <div class="flex flex-col gap-2">
                    <input id="password" name="password" type="password" autoComplete="current-password" required class="input-field" placeholder="New Password" [(ngModel)]="password"/>
                </div>
                <div class="flex">
                    <button type="submit" class="btn-submit">
                        Reset Password
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
