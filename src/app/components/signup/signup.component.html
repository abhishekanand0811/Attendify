<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.component.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="header-section">
                <h2>Track Your Attendance Easily</h2>
                <h3>Sign Up Now</h3>
            </div>
            <form class="signup-form" (submit)="handleSubmit($event)">
                <div class="form-fields">
                    <div class="input-group">
                        <label for="name" class="label">Name</label>
                        <input id="name" name="name" type="text" required placeholder="Name" [(ngModel)]="name">
                    </div>
                    <div class="input-group">
                        <label for="email" class="label">Email address</label>
                        <input id="email" name="email" type="email" required placeholder="Email address" [(ngModel)]="userEmail">
                    </div>
                    <div class="input-group">
                        <label for="password" class="label">Password</label>
                        <input id="password" name="password" type="password" required placeholder="Password" [(ngModel)]="password">
                    </div>
                </div>
                <button type="submit" class="submit-button">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
